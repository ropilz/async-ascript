<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="shared-styles.html">


<dom-module id="nn-console">
  <template>
    <style include="shared-styles">
      pre {
        font-family: var(--font-code);
        font-size: 24px;
      }
      #stack {
        position: absolute;
        border-top: 3px solid white;
        top: 446px;
        width: 590px;
      }

      #stack pre {
        width: 590px;
        font-size: 54px;
        text-align: center;
        margin-top: 44px;
      }
      #async {
        position: absolute;
        border-top: 3px solid white;
        top: 370px;
        width: 590px;
      }
      #async pre {
        width: 590px;
        margin-left: 50px;
        font-size: 42px;
      }
    </style>

    <div class="code" id="nn-console" hidden="[[_hidden]]">
      <div id="stack" hidden>
        <pre>
<span>42</span>
        </pre>
      </div>
      <div id="async" hidden>
          <pre>
<span>primero</span>
<span>tercero</span>
<span>segundo</span>
          </pre>
        </div>
    </div>

  </template>

  <script>
    class MlConsole extends Polymer.Element {
      static get is() { return 'nn-console'; }

      static get properties() {
        return {
          code: String,
          line: Number,
          withanimation: Boolean
        };
      }

      static get observers() {
        return [
          '_updateConsole(code)',
          '_updateLine(code, line)'
        ];
      }
      _updateConsole(code) {
        const tipsNode = this.root.getElementById('nn-console')
        const children = tipsNode.children
        for (const child of children) {
          if (child.id === code) {
            child.removeAttribute('hidden')
          } else {
            child.setAttribute('hidden', true)
          }
        }
        if (code) {
          this._updateLine(code, this.line || 0)
        }
      }

      _updateLine(code, line) {
        if (!code) { return }
        const codeNode = this.root.getElementById(code).children[0]
        const children = codeNode.children
        for (let i = 0; i < children.length; i += 1) {
          const child = children[i]
          if (i < line) {
            child.removeAttribute('hidden')
          } else {
            child.setAttribute('hidden', true)
          }
        }
      }
    }

    window.customElements.define(MlConsole.is, MlConsole);
    console.log('loaded')
  </script>
</dom-module>
