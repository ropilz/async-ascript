<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="shared-styles.html">


<dom-module id="nn-tips">
  <template>
    <style include="shared-styles">
      span.text {
        font-family: var(--font-tips);
        font-size: 55px;
      }
      #stack svg {
        position: absolute;
        top: 297px;
        left: 432px;
      }

      #stack span {
        position: absolute;
        top: 350px;
        left: 380px;
      }
    </style>

    <div class="tips" id="nn-tips" hidden="[[_hidden]]">
      <div id="stack" hidden>
        <span class='text'>Pila</span>
        <svg width="154px" height="51px" viewBox="0 0 154 51" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="Slide-2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <g transform="translate(-445.000000, -135.000000)" stroke="#FFFFFF" stroke-width="3">
                  <g transform="translate(446.000000, 137.000000)">
                      <path d="M0,47.8402778 C23,27.5069444 63.8333333,19.1736111 122.5,22.8402778"></path>
                      <path d="M117,0 C140,9 151.333333,17.5 151,25.5 C150.666667,33.5 139.333333,40.8333333 117,47.5"></path>
                  </g>
              </g>
          </g>
        </svg>
      </div>
    </div>

  </template>

  <script>
    class MlTips extends Polymer.Element {
      static get is() { return 'nn-tips'; }

      static get properties() {
        return {
          tip: String,
          withanimation: Boolean
        };
      }

      static get observers() {
        return [
          '_updateTip(tip)'
        ];
      }

      _updateTip(tip) {
        const tipsNode = this.root.getElementById('nn-tips')
        const children = tipsNode.children
        for (const child of children) {
          if (child.id === tip) {
            child.removeAttribute('hidden')
          } else {
            child.setAttribute('hidden', true)
          }
        }
      }

    }

    window.customElements.define(MlTips.is, MlTips);
    console.log('loaded')
  </script>
</dom-module>
