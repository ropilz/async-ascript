<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/marked-element/marked-element.html"></head><body><dom-module id="nn-console"><template><style>pre{font-family:var(--font-code);font-size:24px;}#stack{position:absolute;border-top:3px solid white;top:446px;width:590px;}#stack pre{width:590px;font-size:54px;text-align:center;margin-top:44px;}#async{position:absolute;border-top:3px solid white;top:370px;width:590px;}#async pre{width:590px;margin-left:50px;font-size:42px;}#queue1, #timeout{position:absolute;border-top:3px solid white;top:210px;width:100%;}#queue1 pre, #timeout pre{width:590px;margin-left:50px;font-size:42px;}</style><div class="code" id="nn-console" hidden="[[_hidden]]"><div id="stack" hidden=""><pre><span>42</span>
